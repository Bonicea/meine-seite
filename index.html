<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrund-Change</title>
</head>
<body>
    <button id="button"
            style="height:1000px;
            width:1000px; 
            margin:10px;
            font-size: 200px"
        >Click Me!</button>
    
        <a href="page1.html">Hier auf die n√§chste Seite</a>

    <script>
            let isBlue = true;

            document.getElementById('button').addEventListener('click', function() {
            if (isBlue) {
            button.style.backgroundColor = 'blue';
            } else {
            button.style.backgroundColor = 'yellow';
            }
            isBlue = !isBlue; 
});
    </script>
</body>
</html>
